<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Estatístico - Assessorias CERTA</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-VtZmZyyi8GqL2QiaJeem2E7CqcB1RIM5qQgpR5p8+3g=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-o9N1j7kGEXG1F2sxv9RHDVibfQh0F/vofpF6DkPp5l0=" crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <div class="titles">
      <h1>Painel Estatístico</h1>
      <h2>Fundação Catarinense de Educação Especial · Assessorias CERTA</h2>
    </div>
    <div class="logos">
      <div class="logo-placeholder">Logo FCEE</div>
      <div class="logo-placeholder">Logo CERTA</div>
    </div>
  </header>

  <main>
    <div class="section-title">
      <h2>Resumo das assessorias</h2>
      <a class="button-link" href="admin.html">Ir para Painel Admin</a>
    </div>

    <div class="card-grid" id="summary-cards"></div>

    <div class="card-grid" style="margin-top: 1rem;">
      <div class="chart-container">
        <h3>Número de assessorias por tipo</h3>
        <canvas id="tipoChart" height="140"></canvas>
      </div>
      <div class="chart-container">
        <h3>Número de assessorias por região</h3>
        <canvas id="regiaoChart" height="140"></canvas>
      </div>
    </div>

    <div class="section-title" style="margin-top: 1.5rem;">
      <h2>Mapa de Municípios Atendidos</h2>
      <span class="badge" id="mapaBadge">Carregando...</span>
    </div>
    <div id="map"></div>
  </main>

  <script src="scripts/shared-data.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
