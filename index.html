<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Assessorias do SAEEX/NAEE - FCEE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="light">
    <header>
      <img src="./assets/fcee-logo.svg" alt="Logo FCEE" />
      <div class="header-title">
        <h1>Painel de Assessorias do SAEEX/NAEE - FCEE</h1>
        <span>Coordenadorias Regionais de Educação de Santa Catarina | Monitoramento dinâmico</span>
      </div>
      <img src="./assets/gov-sc-logo.svg" alt="Logo Governo de SC" />
    </header>

    <main>
      <section id="map-panel">
        <div class="section-title">
          <div>
            <h2>Mapa das CRE assessoradas</h2>
            <small>Clique em uma CRE para ver os indicadores detalhados</small>
          </div>
          <a class="ghost-button" href="admin.html">Abrir painel administrativo</a>
        </div>
        <div id="map-board" aria-label="Mapa das Coordenadorias em Santa Catarina">
          <img src="./assets/sc-map.svg" alt="Mapa de Santa Catarina" />
          <div id="map-markers"></div>
        </div>
      </section>

      <section id="summary"></section>
    </main>

    <div id="popup">
      <div class="card">
        <div class="popup-header">
          <div>
            <div class="popup-title">CRE selecionada</div>
            <div class="popup-sub"></div>
          </div>
          <span class="badge-pill popup-badge"></span>
          <button class="close-btn" aria-label="Fechar">Fechar</button>
        </div>
        <div class="metric-grid"></div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
