<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Estatístico · FCEE · Saeex-Naee</title>
  <link rel="stylesheet" href="styles/style.css" />

  <!-- Leaflet (mapa) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- Chart.js (gráficos) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <div class="titles">
      <h1>Painel Estatístico</h1>
      <h2>Fundação Catarinense de Educação Especial · Saeex-Naee</h2>
    </div>
    <div class="logos">
      <!-- Substitua os arquivos abaixo pelos seus logos em PNG -->
      <img src="logos/logo-fcee.png" alt="Logomarca FCEE" />
      <img src="logos/logo-saeex-naee.png" alt="Logomarca Saeex-Naee" />
    </div>
  </header>

  <main>
    <div class="section-title">
      <h2>Resumo das assessorias</h2>
      <a class="button-link" href="admin.html">Ir para Painel Admin</a>
    </div>

    <div class="card-grid" id="summary-cards"></div>

    <div class="card-grid" style="margin-top: 1.25rem">
      <div class="chart-container">
        <!-- Ajuste solicitado: apenas "Número de Assessorias" -->
        <h3>Número de Assessorias</h3>
        <canvas id="tipoChart" height="140"></canvas>
      </div>
      <div class="chart-container">
        <!-- Ajuste solicitado: "Assessorias por Região" -->
        <h3>Assessorias por Região</h3>
        <canvas id="regiaoChart" height="140"></canvas>
      </div>
    </div>

    <div class="section-title" style="margin-top: 1.75rem">
      <h2>Mapa de Municípios Atendidos</h2>
      <span class="badge" id="mapaBadge">Carregando...</span>
    </div>
    <div id="map"></div>
  </main>

  <script src="scripts/shared-data.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
